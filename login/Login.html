<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Online Payment</title>
    <link rel="stylesheet" href="/login/style.css">
</head>
<body>
    <div class="container">
        <!-- Login form -->
        <form action="/login" id="loginForm" method="POST" class="active">
            <h1>Login</h1>
            <div class="form-control">
                 <label for="username">Username</label>
                 <input type="text" id="username" name="username">
                 <small class="message-error"></small>
            </div>
            <div class="form-control">
                 <label for="password">Password</label>
                 <input type="password" id="password" name="password">
                 <small class="message-error"></small>
            </div>
            <p>Don't have an account? <a href="#" id="toSignup">Sign up</a></p>
            <button type="submit" id="login">Login</button>
        </form>

        <!-- Sign up Form -->
        <form action="/signup" id="signupForm" method="POST">
            <h1>Sign Up</h1>
            <div class="form-control">
                 <label for="firstname">First Name</label>
                 <input type="text" id="firstname" name="firstname">
                 <small class="message-error"></small>
            </div>
            <div class="form-control">
                 <label for="lastname">Last Name</label>
                 <input type="text" id="lastname" name="lastname">
                 <small class="message-error"></small>
            </div>
            <div class="form-control">
                 <label for="email">Email</label>
                 <input type="email" id="email" name="email">
                 <small class="message-error"></small>
            </div>
            <div class="form-select">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option selected disabled>Choose your gender</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                    <option value="o">Other</option>
                </select>
                <small class="message-error"></small>
            </div>
            <div class="form-control">
                <label for="phone">Phone No.</label>
                <input type="number" id="phone" name="phone">
                <small class="message-error"></small>
            </div>
            <div class="form-control">
                <label for="country">Country</label>
                <input type="text" id="country" name="country">
                <small class="message-error"></small>
            </div>
            <div class="form-control">
                <label for="region">Region</label>
                <input type="text" id="region" name="region">
                <small class="message-error"></small>
            </div>
            <div class="form-control">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <small class="message-error"></small>
            </div>
            <div class="form-control">
                <label for="brgy">Barangay</label>
                <input type="text" id="brgy" name="brgy">
                <small class="message-error"></small>
            </div>
            <div class="form-control">
                <label for="street">Street</label>
                <input type="text" id="street" name="street">
                <small class="message-error"></small>
            </div>
            <div class="form-select">
                <label for="role">Role</label>
                <select name="role" id="role">
                    <option selected disabled>Choose your role</option>
                    <option value="admin">Admin</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <small class="message-error"></small>
            </div>
            <div class="form-control">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
                <small class="message-error"></small>
            </div>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="signupUsername" name="username">
                <small class="message-error"></small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="signupPassword" name="password">
                <small class="message-error"></small>
            </div>
            <p>Already have an account? <a href="#" id="toLogin">Login</a></p>
            <button type="submit" id="signup">Sign up</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
