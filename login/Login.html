<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Online Payment</title>
    <link rel="stylesheet" href="/login/style.css">
</head>

<body>
    <div class="container">
        
                <!-- Login form -->
        <form action="" id="loginForm">
            <h1>Login</h1>

            <div class="form-control">
                 <label for="username"> Username</label>
                 <input type="text" id="username">
                 <small class="message-error"></small>
            </div>
            <div class="form-control">
                 <label for="password"> Password</label>
                 <input type="password" id="password">
                 <small class="message-error"></small>
            </div>

            <p>Don't have an account? <a href="#" id="toSignup"> Sign up</a></p>

            <button id="login">Login</button>

            
        </form>

        <!-- Sign up Form -->
        <form action="" id="signupForm">
            <h1>Sign Up</h1>

            <div class="form-control">
                 <label for="firstname"> First Name</label>
                 <input type="text" id="firstname">
                 <small class="message-error"></small>
            </div>
            <div class="form-control">
                 <label for="lastname"> Last Name</label>
                 <input type="text" id="lastname">
                 <small class="message-error"></small>
            </div>
            <div class="form-control">
                 <label for="email"> Email</label>
                 <input type="email" id="email">
                 <small class="message-error"></small>
            </div>
            <div class="form-select">
                <label for="gender">Gender</label>
                <select name="" id="gender">
                    <option selected disabled> Choose your gender</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                    <option value="o">Other</option>
                </select>
                <small class="message-error"></small>
            </div>
            <div class="form-control">
                <label for="phone">Phone No.</label>
                <input type="number" id="phone">
                <small class="message-error"></small>
            </div>
            
            <div class="form-control">
                <label for="country">Country</label>
                <input type="text" id="country">
                <small class="message-error"></small>
            </div>
            <div class="form-control">
                <label for="region">Region</label>
                <input type="text" id="region">
                <small class="message-error"></small>
            </div>
            <div class="form-control">
                <label for="city">City</label>
                <input type="text" id="city">
                <small class="message-error"></small>
            </div>
            <div class="form-control">
                <label for="brgy">Barangay</label>
                <input type="text" id="brgy">
                <small class="message-error"></small>
            </div>
            <div class="form-control">
                <label for="street">Street</label>
                <input type="text" id="street">
                <small class="message-error"></small>
            </div>

            <p>Already have an account? <a href="#" id="toLogin"> Login</a></p>

            <button id="signup">Sign up</button>
           
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
