<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-200 flex">
    <div class="flex-1 p-6">
        <h1 class="text-2xl font-bold mb-4">Account Setting</h1>
        <div class="bg-white p-4 rounded shadow">
            <p><strong>Username:</strong> testuser</p>
            <p><strong>Email:</strong> test@example.com</p>
            <button id="deactivateAccount" class="bg-red-500 text-white p-2 rounded mt-4">Deactivate Account</button>
        </div>
    </div>
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-4 rounded shadow">
            <p>Are you sure you want to deactivate your account?</p>
            <button id="confirmDeactivate" class="bg-red-500 text-white p-2 rounded mt-2">Yes</button>
            <button id="cancelDeactivate" class="bg-green-500 text-white p-2 rounded mt-2 ml-2">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
