<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-200 flex">
    <div class="flex-1 p-6">
        <h1 class="text-2xl font-bold mb-4">Payment Method</h1>
        <div class="bg-white p-4 rounded shadow flex justify-between">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-gray-300 p-4 rounded flex flex-col items-center">
                    <img src="https://via.placeholder.com/100" alt="BDO" class="mb-2">
                    <button class="bg-green-500 text-white p-1 rounded">Edit</button>
                    <button class="bg-red-500 text-white p-1 rounded mt-1">Delete</button>
                </div>
                <div class="bg-gray-300 p-4 rounded flex flex-col items-center">
                    <img src="https://via.placeholder.com/100" alt="GCash" class="mb-2">
                    <button class="bg-green-500 text-white p-1 rounded">Edit</button>
                    <button class="bg-red-500 text-white p-1 rounded mt-1">Delete</button>
                </div>
                <div class="bg-gray-300 p-4 rounded flex flex-col items-center">
                    <img src="https://via.placeholder.com/100" alt="Maya" class="mb-2">
                    <button class="bg-green-500 text-white p-1 rounded">Edit</button>
                    <button class="bg-red-500 text-white p-1 rounded mt-1">Delete</button>
                </div>
            </div>
            <button id="addMethod" class="bg-green-500 text-white p-2 rounded">Add Method</button>
        </div>
    </div>
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-4 rounded shadow">
            <input placeholder="Method Name" class="border p-2 mb-2 w-full">
            <button id="saveMethod" class="bg-blue-500 text-white p-2 rounded">Save</button>
            <button id="closeModal" class="bg-red-500 text-white p-2 rounded ml-2">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
